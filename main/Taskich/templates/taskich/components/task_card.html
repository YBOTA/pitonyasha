{% load static %}
<div class="row">
  {% for t in task %}
    <div class="card m-1 p-1" id="task-card" style="width: 15em;">
      <div class="card-title" id="task-title">
        <div class="d-flex justify-content-between" id="title">
          <h2><a href="#" data-bs-toggle="modal" data-bs-target="#task_{{ t.id }}">{{ t.title }}</a></h2>
          {% if t.done == False %}
            <a href="{% url 'setdone' t_id=t.id %}">
              <svg id="set-done" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1D1C1C">
                <path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
              </svg>
            </a>
          {% else %}
            <div id="svg">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#2BF80F">
                <path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
              </svg>
            </div>
          {% endif %}
        </div>
      </div>
      <div class="card-body">
        <div class="card-text" id="task-desc">
          <h4>{{ t.desc }}</h4>
        </div>
      </div>
      <div id="task-category">{{ t.category }}</div>
      <div id="task-createdAt">{{ t.createdAt|date:'d.b.y H:i' }}</div>

      <div id="task-delete">
        <form method="get" action="{% url 'delete' task_id=t.id %}">
          {% csrf_token %}
          <input type="submit" value="Удалить" />
        </form>
      </div>
      <div id="task-edit">
        <a href="{% url 'edit' t_id=t.id %}">Изменить</a>
      </div>
    </div>
  {% endfor %}
</div>
